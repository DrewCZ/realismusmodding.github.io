language: ruby

branches:
  except:
  - test
  - master


env:
  global:
    secure: ""

# before_install:
install:
  - bundle install

# before_script:
script:
  # bundle exec rake
  - bundle exec jekyll build

after_script:
  - tree -d .

deploy:
  provider: pages
  github_token: $GITHUB_TOKEN
  fqdn: www.realismusmodding.com

  # Do not clean up, or site is gone
  skip_cleanup: true

  # Site is at _site
  local_dir: _site

  # Push built from source to master
  target_branch: test # master
  on:
    branch: source
